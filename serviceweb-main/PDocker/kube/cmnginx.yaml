apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      server {
        listen 80;
        server_name word.actar.fr;

        root /var/www/html;
        index index.php index.html index.htm;

        location / {
          try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
          include snippets/fastcgi-php.conf;
          fastcgi_pass wordpress:9000; # Redirige les requÃªtes PHP vers le conteneur WordPress
        }

        location ~ /\.ht {
          deny all;
        }
      }
    }
